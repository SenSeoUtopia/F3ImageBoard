[globals]
DEBUG = 3
UI = ../app/views/
AUTOLOAD = app/controllers/|app/models/|app/classes

; Logs
LOGS = ../app/logs/
; Temp
TEMP = ../app/tmp/

; Languages
PREFIX = lang_
LOCALES = ../app/dict/
LANGUAGE = en,jp
FALLBACK = en

; Caching
CACHE = memcache=localhost

; Error
;ONERROR = Controller->error