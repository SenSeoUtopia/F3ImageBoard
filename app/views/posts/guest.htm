<form role="form" method="post" enctype="multipart/form-data" id="post-create" action="{{@home_url}}/ajax/{{ @board_slug }}/thread/{{ @thread_id }}/reply">
<div id="message"></div>
<textarea name="message" placeholder="What's in your mind" class="text" id="post-msg"></textarea>
<div id="file-uploader">
<div class="addfile">
<span class="add-file" data-dz-message data-toggle="tooltip" title="Add Photo"><i class="icon-add"></i>
<div class="fallback">
<input name="photo" id="chose-photo" multiple="" type="file">
</div>
</span>
</div>
</div>

<div class="post-create-footer">
<span class="pull-left" id="char-left">(144 characters remaining)</span>
<span class="pull-left post-indicator"><img src="{{ @home_url }}/img/loader.gif"></span>
<button class="post-btn" type="submit"><span class="glyphicon glyphicon-send"></span> Post</button> <div style="clear: both"></div> 
</div>
</form>

<div id="ajax-loader" data-href="{{@home_url}}/ajax/{{ @board_slug }}/thread/{{ @thread_id }}/thread.json"></div>
