<form role="form" method="post" enctype="multipart/form-data" id="posted" action="{{@home_url.'/ajax/posting/reply'}}">
<p>
<input type="text" class="form-control" id="user_name" placeholder="Anonymous" name="user_name" autocomplete="off">
<input type="hidden" class="form-control input-hidden hidden" name="action" value="reply" title="action">
<input type="hidden" class="form-control input-hidden" name="board_id" value="{{@board_id}}">
<input type="hidden" class="form-control input-hidden" name="thread_id" value="{{@thread_id}}">
</p>
<p class="login-submit">
<label for="message">Message: </label> <span id="counter">320 characters remaining</span>  <span class="pull-right">Use <b>:</b> for Emoji | <a href="{{@home_url.'/help/emoji'}}">Emoji List</a></span>
<textarea class="form-control" name="message" id="message" placeholder="Type your message" required></textarea>
</p>
<p>
<label for="captcha">Captcha: </label> <a href="javascript:void(0)" onclick="grecaptcha.reset();">Reload Captcha</a> 

</p>
<p class="pull-left">
<input type="file" accept="image/x-png, image/gif, image/jpeg" name="files" id="reply-chose-photo">
</p>
<p class="pull-right">
<input type="hidden" class="form-control input-hidden" name="action" value="reply">
<button type="submit" name="new_reply" id="new_reply" class="btn btn-success">New Reply</button>
</p>
<div class="progress">
<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
</div></div>
</form>
