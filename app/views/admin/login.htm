<form class="form-signin align-self-center m-5 text-center">
      <img class="mb-8" src="{{ @home_url }}/img/logo.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
      <div class="checkbox mb-3 text-left">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
	  <p class="align-self-center text-center mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
